<th:block th:fragment="render(dsl, subffix, deps)">
	<th:block th:with="
		dslJSON = ${T(com.nascent.ecrpsaas.render.ELTokenHandler).handleToken(#ctx, dsl)},
		context = ${ new com.alibaba.fastjson.JSONObject()},
		componentName = ${#strings.isEmpty(subffix) ? 'ns-designer-table' : 'ns-designer-table-'+subffix }
	">
	[(${T(com.nascent.ecrpsaas.render.RenderHelper).addComponentName(context, componentName)})]
	[(${T(com.nascent.ecrpsaas.render.RenderHelper).addDependencies(context, deps)})]
		<th:block th:insert="../public/renderEngine3.0/grid/js::renderjs(${dslJSON}, ${context})"></th:block>
	</th:block>
</th:block>
