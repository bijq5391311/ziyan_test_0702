<th:block th:fragment="render(item)">
	<th:block th:include="../public/renderEngine3.0/form/inputFactory::formItem(${item}, ~{::inputFragment})">
		<th:block th:fragment="inputFragment">
			<ns-droptree v-showRequired th:v-model="${'model.'+item.get('name')}"
	     		th:url = "${item.get('control').get('url')}"
	     		th:attr="
	     			':show-checkbox' = ${item.get('control').get('isMulti')}
	     		"
	     		th:placeholder="${item.get('placeholder')}"
	        	>
	        </ns-droptree>
		</th:block>
	</th:block>
</th:block>
