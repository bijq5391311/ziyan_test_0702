<th:block th:fragment="render(item, preffix)">
 	<th:block th:with="
		label = ${input.text + 'ï¼š'},
		class = ${input.inline ? 'el-inline-block' : null},
		name = ${input.name}
	">
		<el-form-item th:label="${label}" th:class = "${class}">
			<el-form-grid size="xmd">
				<el-form-item th:prop = "${name}" >
					<ns-droptree v-showRequired th:v-model="${preffix+item.name}"
			     		th:url = "${item.control.url}"
			     		th:attr="
			     			':show-checkbox' = ${item.control.isMulti}
			     		"
			     		placeholder=""
			        	>
			        </ns-droptree>
				</el-form-item>
			</el-form-grid>
		</el-form-item>
	</th:block>
</th:block>
