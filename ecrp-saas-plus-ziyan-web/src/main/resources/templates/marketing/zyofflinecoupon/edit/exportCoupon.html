<th:block th:fragment="form">
<el-dialog :title="exportTitle" v-model="exportCoupon" size="small" :vetically=true 
                 :modal-append-to-body="false" :close-on-click-modal="false" custom-class="has-tabs"
                  :close-on-press-escape="false" >
                    <el-tabs v-model="favorType" type="card">
                    <!-- 现金券start  -->
                      <el-form-item label="优惠券名称：" class=" form-text" >
			              {{favorDetail.coupon_name}}
			          </el-form-item>
			          <el-form-item label="生成数量：" class=" form-text">
		                 <template v-if="favorDetail.coupon_amouet == -1">
		                 	无限张
		              	  </template>
			              <template v-else>
			                    {{favorDetail.coupon_amouet}}张
			              </template>
		             </el-form-item>
		             <el-form-item label="已发放数量：" class=" form-text">
		                <template>
		                    {{favorDetail.sent_amount}}张
		                </template>
		             </el-form-item>
		             <el-form-item label="生成数量：" class=" form-text">
		                 <template v-if="favorDetail.coupon_amouet == -1">
		                 	无限张
		              	  </template>
			              <template v-else>
			                    {{favorDetail.coupon_amouet-favorDetail.sent_amount}}张
			              </template>
		             </el-form-item>
                      <el-form ref="cashForm" placement="right"  :model="favorCash" :rules="rules" label-width="110px">
                        <el-form-item label="请输入导出数量：" required>
                          <el-form-grid size="xmd">
                            <el-form-item  prop="denomination">
                              <el-input v-model="favorCash.denomination" placeholder="请输入正整数"></el-input>
                            </el-form-item>
                          </el-form-grid>
                        </el-form-item>
                      </el-form>
                    <!-- 现金券end -->
                  </el-tabs>
                  <div slot="footer" class="dialog-footer">
                    <el-button @click="closeDialog()">取消</el-button> <!-- @click="closeDialog('favorVisible')" -->
                    <el-button type="primary" @click="favorSave" >保存</el-button><!-- @click="favorSave" -->
                  </div>
                </el-dialog>
</th:block>
